; SN_patterns.ini file v1.2
; ***********************************************************************
; IMPORTANT: Read these instructions carefully before modifying this file.
; Failure to follow these instructions may cause incorrect SN validation.
; ***********************************************************************
; NOTE: Validation is strictly syntactic: the parser only checks that the
; serial number matches the defined pattern. It does NOT verify that the
; serial number exists, is active, or corresponds to a real product
; (semantic validation).
; ***********************************************************************
;
[REGEX]
;
; BGH asset serial number: 6 digits followed by "-BGH"
BGH_ASSET = [0-9][0-9][0-9][0-9][0-9][0-9]-BGH$
;
; BGH product serial number: 10-character alphanumeric code
; Format: first digit 0-5, next two digits 0-9, followed by three alphanumeric characters, then four digits
BGH_PRODUCT = [0-5][0-9][0-9][A-Z0-9][A-Z0-9][A-Z0-9][0-9][0-9][0-9][0-9]
;
; Samsung product serial number: 15-character alphanumeric code
; Format: first 9 alphanumeric characters, next 5 digits, last character alphabetic
SAMSUNG_PRODUCT = [A-Z0-9][A-Z0-9][A-Z0-9][A-Z0-9][A-Z0-9][A-Z0-9][A-Z0-9][A-Z0-9][A-Z0-9][0-9][0-9][0-9][0-9][0-9][A-Z]
;
; End of file
